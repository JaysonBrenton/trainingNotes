</pre></td><td class="code"><pre>  <span class="c1">// Arrays of numbers;</span>
  <span class="kd">const</span> <span class="nx">numbers1</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">,</span><span class="mi">4</span><span class="p">];</span>
  <span class="c1">// or, by using the array constructor,</span>
  <span class="kd">const</span> <span class="nx">numbers2</span> <span class="o">=</span> <span class="k">new</span> <span class="nb">Array</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">,</span><span class="mi">4</span><span class="p">);</span>

  <span class="c1">// Arrays of strings,</span>
  <span class="kd">const</span> <span class="nx">myStrings</span> <span class="o">=</span> <span class="p">[</span><span class="s1">'a'</span><span class="p">,</span><span class="s1">'b'</span><span class="p">,</span><span class="s1">'c'</span><span class="p">];</span>

  <span class="c1">// Arrays mixed data types,</span>
  <span class="kd">const</span> <span class="nx">myMixed</span> <span class="o">=</span> <span class="p">[</span><span class="s1">'a'</span><span class="p">,</span><span class="mi">1234</span><span class="p">,</span><span class="kc">true</span><span class="p">,</span><span class="kc">undefined</span><span class="p">,</span><span class="kc">null</span><span class="p">,{</span><span class="na">a</span><span class="p">:</span><span class="mi">1</span><span class="p">,</span><span class="na">b</span><span class="p">:</span><span class="mi">2</span><span class="p">},</span> <span class="k">new</span> <span class="nb">Date</span><span class="p">()];</span>

  <span class="c1">// Test if array. Returns true/false,</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nb">Array</span><span class="p">.</span><span class="nx">isArray</span><span class="p">(</span><span class="nx">numbers1</span><span class="p">);</span>

  <span class="c1">// Get a value from an array,</span>
  <span class="nx">val</span>  <span class="o">=</span> <span class="nx">numbers1</span><span class="p">[</span><span class="mi">3</span><span class="p">];</span>

  <span class="c1">// Insert into array,</span>
  <span class="nx">numbers1</span><span class="p">[</span><span class="mi">2</span><span class="p">]</span><span class="o">=</span><span class="mi">10</span><span class="p">;</span>

  <span class="c1">// Find index of value,</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nx">numbers1</span><span class="p">.</span><span class="nx">indexOf</span><span class="p">(</span><span class="mi">2</span><span class="p">);</span> <span class="c1">// Would return 3.</span>

  <span class="c1">// Mutating array. Add value to end of the array</span>
  <span class="nx">numbers1</span><span class="p">.</span><span class="nx">push</span><span class="p">(</span><span class="mi">250</span><span class="p">);</span> <span class="c1">// Would change the numbers array to [1,2,10,4,250]</span>

  <span class="c1">// Mutating array. Add value to front of the array</span>
  <span class="nx">numbers1</span><span class="p">.</span><span class="nx">unshift</span><span class="p">(</span><span class="mi">200</span><span class="p">);</span> <span class="c1">// Would change the numbers array to [200,1,2,10,4,250]</span>

  <span class="c1">// Mutating array. Remove value from end of the array,</span>
  <span class="nx">numbers1</span><span class="p">.</span><span class="nx">pop</span><span class="p">();</span> <span class="c1">// Would change the numbers array to [200,1,2,10,4]</span>

  <span class="c1">// Mutating array. Remove value from start of the array,</span>
  <span class="nx">numbers1</span><span class="p">.</span><span class="nx">shift</span><span class="p">();</span> <span class="c1">// Would change the numbers array to [1,2,10,4]</span>

  <span class="c1">// Remove a value from an array,</span>
  <span class="nx">numbers1</span><span class="p">.</span><span class="nx">splice</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">1</span><span class="p">);</span> <span class="c1">//Start at the 2nd element and remove 1 value.</span>

  <span class="c1">// Reverse the array,</span>
  <span class="nx">numbers1</span><span class="p">.</span><span class="nx">reverse</span><span class="p">();</span>

  <span class="c1">// Concat arrays,</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nx">numbers1</span><span class="p">.</span><span class="nx">concat</span><span class="p">(</span><span class="nx">numbers2</span><span class="p">);</span>

  <span class="c1">// Sort an array of strings,</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nx">myStrings</span><span class="p">.</span><span class="nx">sort</span><span class="p">();</span>

  <span class="c1">// Sort an array of numbers. If the array is [10,2,4,6,1] you want to sort ascending use this,</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nx">numbers1</span><span class="p">.</span><span class="nx">sort</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">x</span><span class="p">,</span><span class="nx">y</span><span class="p">){</span>
          <span class="k">return</span> <span class="nx">x</span> <span class="o">-</span> <span class="nx">y</span><span class="p">;</span>
        <span class="p">});</span>
  <span class="c1">// Sort an array of numbers. If the array is [10,2,4,6,1] you want to sort descending use this,</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nx">numbers1</span><span class="p">.</span><span class="nx">sort</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">x</span><span class="p">,</span><span class="nx">y</span><span class="p">){</span>
          <span class="k">return</span> <span class="nx">y</span> <span class="o">-</span> <span class="nx">x</span><span class="p">;</span>
        <span class="p">});</span>

  <span class="c1">// Find values in array. Find the FIRST number under 50. If your array was [62,81,51,43,23,62], 43 would be returned</span>
  <span class="kd">function</span> <span class="nx">under50</span><span class="p">(</span><span class="nx">num</span><span class="p">){</span>
    <span class="k">return</span> <span class="nx">num</span> <span class="o">&lt;</span> <span class="mi">50</span><span class="p">;</span>
  <span class="p">}</span>
  <span class="nx">val</span> <span class="o">=</span> <span class="nx">numbers1</span><span class="p">.</span><span class="nx">find</span><span class="p">(</span><span class="nx">under50</span><span class="p">);</span></pre></td></tr></tbody></table></code></pre></figure>
